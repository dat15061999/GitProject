<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<style>
    div{
        margin:auto;
    }
    table{
        background-color: rgb(237, 237, 170);
        margin:auto;
        padding:20px;
    }
    th{
        background-color:aqua;
    }
</style>
<body>
    <div>
        <form>
            <table>
                <tr>
                    <th colspan="3">ĐĂNG KÝ HỌC VIÊN</th>
                </tr>
                <tr>
                    <td colspan="1">Họ và tên</td>

                    <td colspan="2"><input type="text" name="name"></td>
                </tr>
                <tr>
                <tr>
                    <td colspan="1">Ngày sinh</td>
                    <td colspan="2"><input type="date" name="day"></td>
                </tr>
                <tr>
                    <td colspan="1">Giới tính</td>
                    <td>
                        <input type="radio" name="gender1">
                        <label for="nam">Nam</label>
                        <input type="radio" name="gender1">
                        <label for="nữ">Nữ</label>
                    </td>
                <tr>
                    <td colspan="1">Địa chỉ</td>
                    <td><textarea rows="3" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td colspan="1">Lớp</td>
                    <td>
                        <select>
                            <option>-Chọn lớp-</option>
                            <option>Lớp 1</option>
                            <option>Lớp 2</option>
                            <option>Lớp 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td colspan="1">Điện thoại</td>
                    <td><input type="text" name="phone"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="Gửi thông tin">
                        <input type="reset" value="Nhập lại">
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
