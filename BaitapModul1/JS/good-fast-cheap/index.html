<body>
    <table>
        <tbody>
            <tr>
                <th>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </th>
                <th style="font-size:30px">Green</th>
            </tr>
            <tr>
                <th>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider red"></span>
                    </label>
                </th>
                <th style="font-size:30px">Red</th>
            </tr>
            <tr>
                <th>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider blue"></span>
                    </label>
                </th>
                <th style="font-size:30px">BLue</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
<script languages="javarscript">
    let buttonAll = document.querySelectorAll('input');

    buttonAll.forEach((btn, index) => {
        btn.addEventListener("click", function () {
            if (btn.checked) {
                switch (index) {
                    case 0:
                        if (buttonAll[1].checked && buttonAll[2].checked) {
                            buttonAll[0].checked = false;
                        }
                    case 1:
                        if (buttonAll[0].checked && buttonAll[1].checked) {
                            buttonAll[2].checked = false;
                        }
                    case 2:
                        if (buttonAll[0].checked && buttonAll[2].checked) {
                            buttonAll[1].checked = false;
                        }                    
                        break;
                }
            }
        })
    })
</script>
