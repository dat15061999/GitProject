<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">1</p>
</body>
<script>
    let num = +prompt('nhap so')
    let total;
    let total2 = 0;
    let n1 = 0; n2 = 1;
    document.write('Fibonacci Series:');


    for (let n = 1; n < num; n++) {
        total2 += n2;
        document.write(n2 + ',');
        total = n1 + n2;
        n1 = n2;
        n2 = total;
    }
    document.getElementById('demo').innerHTML = 'Tong la' + ' ' + total2;

</script>

</html>
