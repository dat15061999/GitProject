<script>
    let Circle = function (radius, color) {
        this.radius = radius;
        this.color = color;
        this.getRadius = function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(10)
    console.log(circle.getArea())
    console.log(circle.getRadius()) 
</script>
