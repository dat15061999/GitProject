<body>
    <script>
        let Physical = prompt('Nhap diem ly',);
        let Chemistry = prompt('Nhap diem hoa',);
        let Math1 = prompt('Nhap diem toan',);
        a = parseInt(Physical);
        b = parseInt(Chemistry);
        c = parseInt(Math1);
        let d = (a + b + c);
        let e = Math.round((d / 3) * 100) / 100;
        document.write('Tong diem la ' + d);
        document.write('<br/>');
        document.write('Diem trung binh la ' + e);
        document.write('<br/>');
        if (e >= 8) {
            document.write('Hoc sinh Gioi');
        } else if (8 < e <= 6.5) {
            document.write('Hoc sinh Kha');
        } else if (6.5 < e < +5) {
            document.write('Hoc sinh TB');
        } else {
            document.write('Hoc sinh Yeu');
        }

    </script>
</body>
