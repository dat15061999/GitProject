<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>TINH CHI SO CAN NANG</caption>
        <tr>
            <td>Cân nặng (kg)</td>
            <td><input id="body" type="text"></td>
        </tr>
        <tr>
            <td>Chieu cao (m)</td>
            <td><input id="tall" type="text"></td>
        </tr>
        <tr>
            <td><button onclick="onFunction()">Tinh toan</button></td>
        </tr>
        <tr>
            <td>
                <p id="result"></p>
            </td>
            <td>
                <p id="result2"></p>
            </td>
        </tr>
    </table>
</body>

</html>
<script>
    function onFunction() {
        var kg = document.getElementById('body').value;
        var m = document.getElementById('tall').value;
        var bmi =Math.round((kg / (Math.pow(m,2 )))*100)/100 ;
        var Result = '';
        // if(bmi<18.5){
        //     result = 'Underweight';
        // } else if (18.5 <= bmi <=25.0) {
        //     result = 'Normal';
        // } else if (25.0 <= bmi <30) {
        //     result = 'Overweight';
        // } else {
        //     result = 'Obese';
        // }
        // return result;
        if (bmi < 16)
            Result = "Gầy độ 3. Ăn thật nhiều vào nhé" ;
        else if (bmi < 17)
            Result = "Gầy độ 2"
        else if (bmi < 18.5)
            Result = "Gầy độ 1"
        else if (bmi < 25)
            Result = "Bình thường"
        else if (bmi < 30)
            Result = "Thừa cân"
        else if (bmi < 35)
            Result = "Béo phì độ 1"
        else if (bmi < 40)
            Result = "Béo phì độ 2"
        else
            Result = "Béo phì độ 3"
    
    document.getElementById('result').innerHTML ='So diem là '+ bmi;
    document.getElementById('result2').innerHTML = 'Chi so ' + Result;
    }
</script>
