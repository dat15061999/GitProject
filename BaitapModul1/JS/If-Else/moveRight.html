<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick Mouse</title>
</head>
<style>
</style>

<body onload="docReady()">
       <img id="doremon"
        src="https://doraemon2112shop.com/wp-content/uploads/2020/08/59875579_634137807060090_2576955986480726016_n.jpg"
        style="position:absolute;left:0; top:0;" height="100" width="80" />
</body>

</html>
<script>
    function upArrowPressed() {
        let element = document.getElementById("doremon");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("doremon");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("doremon");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("doremon");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(evt) {
        console.log(evt.keyCode);
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        console.log("AAA");
        window.addEventListener('keydown', moveSelection);
    }
</script>
