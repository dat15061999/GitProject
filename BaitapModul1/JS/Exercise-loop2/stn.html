<script>
    let numberofPrime = +prompt('Nhap so can dem');
    let count = 0;
    let isPrime = true;

    for (let number = 2; number <= numberofPrime; number++) {
        isPrime = true;
        for (let i = 2; i < (number - 1); i++) {
            if (number % 2 == 0) {
                isPrime = false;

            }
        } if (isPrime == true) {
            console.log(number);
            count++;
        }
    }
