<script>
    let num = +prompt('nhap so')
    let total;
    let n1 = 0; n2 = 1;
    document.write('Fibonacci Series:');
    for (let n = 1; n < num; n++) {
        document.write(n2 + ',');
        total = n1 + n2;
        n1 = n2;
        n2 = total;
    }
</script>
