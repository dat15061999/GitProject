<script>
    let m = 5;
    let n = 10;
    for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
            if (i == 1 || i == m || j == 1 || j == n) {
                document.write(" * ");

                document.write('&nbsp;&nbsp;&nbsp;  ');
            }

    }
