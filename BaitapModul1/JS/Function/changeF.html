<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Fahrenheit</title>
</head>

<body>
    <p>
        <label>Change Fahrenheit</label>
        <input type="number" id="changeFahrenheit" oninput="temperatureConverter(this.value)"
            onchange="temperatureConverter(this.value)" />
    </p>
    <p>Celsius: <span id="result"></span></p>
</body>
<script>
    function temperatureConverter(number) {
        number = parseFloat(number);
        let total = (number - 32) / 1.8
        console.log(total)
        document.getElementById('result').innerHTML = total;
    }
</script>

</html>
