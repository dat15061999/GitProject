<script>
    function creatArray(size, min, max) {
        let array = [];
        for (let i = 0; i < size; i++) {
            array[i] = Math.ceil(Math.random() * (max - min)) + min;
        }
        return array;
    }

    function getCountEvenNumber(array) {
        let count = 0;
        for (let number of array) {
            if (number % 2 == 0) {
                count += 1;
            }
        }
        return count;
    }
    let numbers = creatArray(10, 10, 20)
    let count = getCountEvenNumber(numbers)
    console.log(numbers);
    console.log(count);

</script>
