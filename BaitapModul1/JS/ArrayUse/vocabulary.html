<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu dien</title>
</head>

<body>
    <label>Tu can dich</label>
    <input type="text" id="medo">
    <button type="submit" onclick="changeVocal()">Dich</button>
    <p id="result"></p>
</body>
<script>
    function changeVocal() {
        let english = ['apple', 'banana', 'table', 'money', 'laptop', 'screen'];
        let vietnamese = ['tao', 'chuoi', 'ban', 'tien', 'may tinh ca nhan', 'man hinh'];
        let search = document.getElementById('medo').value;
        let result = '';
        let index_eng = 0;
        for (var i = 0; i < english.length; i++) {
            if (search == english[i]) {
                index_eng = i;
                for (let j = 0; j < vietnamese.length; j++) {
                    if (index_eng == j) {
                        result = vietnamese[j];
                    }
                }
            }
        }
        document.getElementById('result').innerHTML = result;
    }
</script>

</html>
