<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
</head>

<body>
    <h1>Caro Game Simple</h1>
    <p id="carogame"></p>
    <input type="button" value="Change X" onclick="changeValuex()" />
    <input type="button" value="Change 0" onclick="changeValueo()" />
</body>
<script>
    let board = [];
    for (let i = 0; i < 10; i++) {
        board[i] = new Array('(.)', '(.)', '(.)', '(.)', '(.)', '(.)', '(.)', '(.)', '(.)', '(.)', '(.)');
    }
    let data = '';
    for (let i = 0; i < 10; i++) {
        data += '<br/>';
        for (let j = 0; j < 10; j++) {
            data += board[i][j] + '&nbsp;&nbsp;';
        }
    }

    document.getElementById('carogame').innerHTML = data;
    function changeValuex() {
        let positionx = prompt('x la :');
        let positiony = prompt('Y la :');
        data = '';
        board[positionx][positiony] = 'x';
        for (let i = 0; i < 10; i++) {
            data += '<br/>';
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
            }
        }

        document.getElementById('carogame').innerHTML = '<hr/>' + data;
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (board[i][j] === 'x' && board[i][j + 1] === 'x' && board[i][j + 2] === 'x' ||
                    board[i][j] === 'x' && board[i + 1][j] === 'x' && board[i + 2][j] === 'x') {
                    alert("x Thắng");
                } else if (board[i][j] === 'o' && board[i][j + 1] === 'o' && board[i][j + 2] === 'o' ||
                    board[i][j] === 'o' && board[i + 1][j] === 'o' && board[i + 2][j] === 'o') {
                    alert("o Thắng");
                }
            }
        }
    }
    function changeValueo() {
        let positionx = prompt('x la :');
        let positiony = prompt('Y la :');
        data = '';
        board[positionx][positiony] = '0';
        for (let i = 0; i < 10; i++) {
            data += '<br/>';
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
            }
        }

        document.getElementById('carogame').innerHTML = '<hr/>' + data;
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (board[i][j] === 'x' && board[i][j + 1] === 'x' && board[i][j + 2] === 'x' ||
                    board[i][j] === 'x' && board[i + 1][j] === 'x' && board[i + 2][j] === 'x') {
                    alert("x Thắng");
                } else if (board[i][j] === 'o' && board[i][j + 1] === 'o' && board[i][j + 2] === 'o' ||
                    board[i][j] === 'o' && board[i + 1][j] === 'o' && board[i + 2][j] === 'o') {
                    alert("o Thắng");
                }
            }
        }
    }


</script>

</html>
