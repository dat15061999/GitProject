<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaroSimple</title>
</head>

<body>
    <h1>Caro Game Simple</h1>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()" />
</body>
<script>
    let board = [];
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0, 0);
    }
    let data = '';
    for (let i = 0; i < 5; i++) {
        data += '<br/>';
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + '&nbsp;&nbsp;';
        }
    }

    document.getElementById('carogame').innerHTML = data;
    function changeValue() {
        let positionx = prompt('x la :');
        let positiony = prompt('Y la :');
        data = '';
        board[positionx][positiony] = 'x';
        for (let i = 0; i < 5; i++) {
            data += '<br/>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
            }
        }

        document.getElementById('carogame').innerHTML = '<hr/>' + data;
    }
</script>

</html>
