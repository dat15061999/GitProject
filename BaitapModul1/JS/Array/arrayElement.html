    <title>Array</title>
</head>

<body>
    <input type="text" id="tvalue" />
    <input type="button" id="tadd" value="ADD" onclick="add_element_to_array()" />
    <input type="button" id="tdisplay" value="Display" onclick="" onclick="display_array()" />
    <div id="result"></div>
</body>
<script>
    let i = 0;
    let array = Array();
    function add_element_to_array() {
        array[i] = document.getElementById('tvalue').value;
        alert("Element: " + array[i] + " Added at index " + i);
        i++;
        document.getElementById('tvalue').value = '';
    }
    function display_array() {
        let e = '<hr/>';
        for (let j = 0; j < array.length; j++) {
            e += 'Element' + j + '=' + array[j] + '<br/>';
        }
        document.getElementById("result").innerHTML = e;
    }
