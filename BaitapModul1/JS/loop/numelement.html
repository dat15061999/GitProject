<script>
    
    let number =+(prompt('nhap so'));
    // checkNT(number);
    // function checkNT(number){
    
    let count = 0;
    let countSNT=0;
    for (var n=2; n <1000 ; n++) {
        if (countSNT <number) {
            for( var j = 0; j<=n ; j++) {
                if (n%j == 0) {
                    count += 1;
                }
            }
            if (count == 2 ) {
                document.write(n + '<br>');
                countSNT += 1 ;
            } 
            count = 0;
        } else {
            break;
        }
    }
    
    // }
</script>
