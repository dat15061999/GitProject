<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Table cuu chuong</title>
</head>
<body>
    
</body>
<script>
    let sout;
    for (var i=1; i<=10 ; i++){       
            for (var j =1 ; j<=10 ; j++) {
                sout = i*j ;
            }
            
    } 
    document.write(i +'x'+ j +'='+sout);
</script>
</html>
