<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Table cuu chuong</title>
</head>
<body>
    
</body>
<script>
   let sout='<table border="1">';
    for (var i=1; i<=10 ; i++){
        sout = sout +'<tr>';
            for (var j =1 ; j<=10 ; j++) {
            sout = sout +'<td style="padding:10px">'+ i+'x'+j+ '=' +i*j +'</td>';;
            }
            sout = sout + '</tr>'
    } sout = sout + '</table>';
    document.write(sout);
</script>
</html>
