<script>
    function isPrime(number) {
        if (number == 2 || number == 3) {
            document.write(number + 'la so nguyen to');
        } else if (number < 2) {
            document.write(number + ' kp la so nguyen to ');
        } else {
            if (number % 2 == 0) {
                document.write(number + ' kp la so nguyen to ');
            } else {
                for (let i = 0; i < 10000; i++) {
                    for (let j = 3; j <= (--number); j++) {
                        ((++number) % j != 0) ? document.write(number + 'la so nguyen to ') :
                            document.write(number + ' kp la so nguyen to '); break;
                    } break;
                }
            }
        }
    }
    isPrime(+prompt('Nhap so can kiem tra'));
