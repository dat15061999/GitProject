<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ung dung quan ly san pham</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    #result tr td {
        border: 1px solid black;
        padding: 20px;
    }

    button {
        padding: 10px;
    }

    #result tr td button:hover {
        background: yellow;
    }
</style>

<body>
    <h1>Add New Product</h1>
    <button onclick="addValue()">Add</button>
    <h1>Display All Product</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3"></th>
                <th colspan="1">
                    <p id="countValue"></p>
                </th>
            </tr>
        </thead>
        <tbody id="result">

        </tbody>
    </table>
</body>
<script>
    let products = [
        ['IPhone 11'],
        ['IPhone 12']
    ];
    showProduct()
    function showProduct() {
        let htmls = products.map(function (product, index) {
            return `
            <tr  id='idValue'>
                <td>${index + 1}</td>
                <td>${product}</td>
                <td><button onclick="editValue('${index}')">Edit</button></td>
                <td><button onclick="deleteValue('${index}')">Deltete</button></td>
            </tr>`
        })
        document.getElementById('result').innerHTML = htmls.join('');
    }

    function addValue() {
        let productName = prompt('Nhap ten san pham');
        products.push(productName);
        showProduct();
    }
    function deleteValue(index) {
        products.splice(index, 1)
        showProduct();
    }
    function editValue(index) {
        let productName;
        do {
            productName = prompt('Nhap ten muon sua')
        }
        while (productName == null)
        products.splice(index, 1, productName)
        showProduct();
    }
</script>

</html>
